<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Coustom CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- svg background -->
    <div class="container-svg">
      <div class="svg">
        <img class="svg_top" src="/images/bg-pattern-top.svg" alt="image" />
        <img
          class="svg_bottom"
          src="/images/bg-pattern-bottom.svg"
          alt="image"
        />
      </div>
    </div>
    <!-- main section -->
    <section>
      <div class="box">
        <div class="wrap">
          <div class="box-top"></div>
          <div class="box-bottom">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <div class="victor">
            <img src="./images/image-victor.jpg" alt="victor" />
          </div>
        </div>
        <div class="box-last">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>photos</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Tahmidul40/">Tahmidul</a>.
    </div>
  </body>
</html>
